config:

# Specs I found on the internet:

# For VIDAA platforms, there are at least one “Hisense”(2019 or earlier) or "VIDAA"(2020 or later) keywords.
# The rest is changing, such as the SDK version of the chrome kernel version, model, and software version.
# JavaScript application can get the string from the HTML DOM property, navigator.userAgent.
# The same string will be included in the HTTP request User-Agent header.
#
# The following is an example of the User Agent strings Example,
# 2019 or earlier:
#     Mozilla/5.0 (Linux armv7l) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/57.0.2987.133 Odin/3.2987.2.10 Safari/537.36 Model/Hisense-$Platform ($Brand;$modelName;$softVersion)
# 2020 or later:
#     Mozilla/5.0 (Linux armv7l) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/77.0.3865.65 Safari/537.36 OPR/46.0.2207.0 OMI/4.20.0.378.Catcher2.28 Model/Hisense-$chip VIDAA/4.0($BrandName;SmartTV;$modelname;$chipset/$firmware;$Resolution)
#
#  Model/Hisense-$chip is a constant strings, identify the manufacturer information.
#  The 6886U4 is Model/Hisense-MSD6886, and the 9602 platform is Model/Hisense-MT9602
#  The following table illustrates the fields in User Agent string and User-Agent HTTP header.
#
#  Brandname: brand name
#  SmartTV: constant strings
#  modelName: TV model name
#  $chipset: The 6886U4 is mstar6886, the 9602 platform is mt9602
#  firmware: firmware version
#  $Resolution:’UHD’ if platform support UHD, else FHD for 1080p and HD for 720p

#  User Agent strings may be different for different chips.
#
#  Chips         User Agent strings
#  MT5658        Mozilla/5.0 (Linux armv7l) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/53.0.2785.143 Safari/537.36 OPR/40.0.2207.0 OMI/4.9.0.237.Martell-2.312 Model/Hisense-MT5658-SDK4-9 (;Hisense;SmartTV;V0000.01.00a.J0727;HE55A6500UWTS)
#  MT5659        Mozilla/5.0 (Linux armv7l) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/59.0.3071.115 Safari/537.36 OPR/46.0.2207.0 OMI/4.11.3.57.Martell-3.103 Model/Hisense-MT5659-SDK4-11 (;Hisense;SmartTV;V0000.01.00A.J0802;HE39A5600FWTS)
#  MSD6586       Mozilla/5.0 (Linux armv7l) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/53.0.2785.143 Safari/537.36 OPR/40.0.2207.0 OMI/4.9.0.183.CATCH-412.26 Model
#  MSD6886AU U3  Mozilla/5.0 (X11; Linux armv7l) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/57.0.2987.133 Odin/3.2987.2.10 Safari/537.36 (Hisense;55A6502EA;V0000.01.00a.I1214) MSD6886
#  MSD6886EU U3  Mozilla/5.0 (X11; Linux x86_64;) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/47.0.2526.106 Safari/537.36 SRAF/4.0 Hisense-MSD6886(Hisense;HE55A7000EUWTS;V0000.01.00A.J0828)
#  MSD6886EU U4  Mozilla/5.0 (Linux armv7l) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/77.0.3865.65 Safari/537.36 OPR/46.0.2207.0 OMI/4.20.0.378.Catcher2.28 Model/Hisense-MSD6886 VIDAA/4.0(Hisense;SmartTV;HE55A6900FUWTS;mstar6886/V0000.01.00a.J1105;UHD)
#  MSD6886AU U4  Mozilla/5.0 (X11; Linux armv7l) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/57.0.2987.133 Odin/3.2987.2.10 Safari/537.36 Model/Hisense-MSD6886 VIDAA/4.0(Hisense;SmartTV;HA65U6F2UWTG;mstar6886/V0000.01.00B.J1230;UHD)

- matcher:
    variable:
      - 'Vidaa : agent.product.name="Model"^.version[1]="Hisense"^'
    require:
      - '@Vidaa.(1)comments.(3)entry="SmartTV"'
    extract:
      - 'DeviceClass                         :     1000 :"TV"'
      - 'DeviceBrand                         :      101 :@Vidaa.(1)comments.(2)entry'
      - 'DeviceName                          :      101 :@Vidaa.(1)comments.(5)entry'
      - 'DeviceVersion                       :      101 :@Vidaa.version[2-]' # Is  "chipset - SDK"
      - 'OperatingSystemClass                :     1000 :"Embedded"'
      - 'OperatingSystemName                 :     1000 :"Vidaa"'
      - 'OperatingSystemVersion              :     1000 :"<<<null>>>"'


- matcher:
    variable:
      - 'Vidaa : agent.product.name="Vidaa"^'
    require:
      - '@Vidaa.(1)comments.(2)entry="SmartTV"'
    extract:
       - 'DeviceClass                         :     1000 :"TV"'
       - 'DeviceBrand                         :      101 :@Vidaa.(1)comments.(1)entry'
       - 'DeviceName                          :      101 :@Vidaa.(1)comments.(3)entry'
       - 'DeviceVersion                       :      101 :@Vidaa.(1)comments.(4)entry' # Is  "chipset / firmwareversion"
       - 'OperatingSystemClass                :     1000 :"Embedded"'
       - 'OperatingSystemName                 :     1000 :"Vidaa"'
       - 'OperatingSystemVersion              :     1000 :@Vidaa.version'

- matcher:
    variable:
      - 'HiSense : agent.product.name[1]="HiSense"^'
    extract:
      - 'DeviceClass                         :     1000 :"TV"'
      - 'DeviceBrand                         :      101 :@HiSense.(1)comments.(1)entry'
      - 'DeviceName                          :      101 :@HiSense.(1)comments.(2)entry'
      - 'DeviceVersion                       :      101 :@HiSense.(1)comments.(3)entry'
      - 'OperatingSystemClass                :      999 :"Embedded"'
      - 'OperatingSystemName                 :      999 :"Vidaa"'
      - 'OperatingSystemVersion              :      999 :"<<<null>>>"'


- matcher:
    variable:
      - 'Safari : agent.product.name="Safari"^'
    require:
      - 'agent.product.name="Odin"'
    extract:
      - 'DeviceClass                         :     1000 :"TV"'
      - 'DeviceBrand                         :      101 :@Safari.(1)comments.(1)entry'
      - 'DeviceName                          :      101 :@Safari.(1)comments.(2)entry'
      - 'DeviceVersion                       :      101 :@Safari.(1)comments.(3)entry'
      - 'OperatingSystemClass                :      999 :"Embedded"'
      - 'OperatingSystemName                 :      999 :"Vidaa"'
      - 'OperatingSystemVersion              :      999 :"<<<null>>>"'

